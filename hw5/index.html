<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Cruz - Homework 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>  
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>DS608- Homework 5</h1>
        <p>By: George Cruz</p> 
    </div>

    <div class="menu">
        <a href="/data608/hw5/presidents.html">President's Table</a>
    </div>
      
    <div id="reverse" class="container">
        <h4>Reverse a String</h4>
        <form onsubmit="event.preventDefault(); reverseString();">
            <label for="word-to-reverse">Type Word:</label>
            <input id="word-to-reverse" type="text"/>
            <button id="submit" type="button" onclick="reverseString();">Reverse!</button>
            <h2 id="reversed-word" style="min-height: 40px;"></h2>
        </form>
    </div>

    <div id="multiplication" class="container">
        <h4>Generate Multiplication Table</h4>
        <br/>
        <form onsubmit="event.preventDefault(); generateTable();">
            <label for="input_number">Enter Number:</label>
            <input id="input_number" type="number"/>
            <button id="submit_number" type="button" onclick="generateTable();">Generate Table!</button>
        </form>
        <div id="multiplication-table">
        </div>
    </div>

    <script>
        function reverseString() { 
            //reverse string 
            el = document.getElementById("word-to-reverse");
            target = document.getElementById("reversed-word");
            target.textContent = el.value.split('').reverse().join('');

            //set focus and select the input box to allow another input
            el.focus();
            el.select();
        }

        function generateTable() { 
            //get number entered 
            el = document.getElementById("input_number");
            table = document.getElementById("multiplication-table");

            //call values function
            result = getMultiplicationTable(el.value);

            //populate table
            totalRows = 5;
            currentIndex = 0;
            tableHtml = `<table class="table table-striped table-bordered"`;
            for (let x = 0; x < totalRows; x++){ 
                tableHtml += "<tr><td>" + result.slice(currentIndex, currentIndex + 4).join("</td><td>") + "</td></tr>";
                currentIndex += 4 
            }
            tableHtml += "</table>";

            //set the value in the HTML element
            table.innerHTML = tableHtml;
            //set focus and select the input box to allow another input
            el.focus();
            el.select();
        }

        function getMultiplicationTable(num) { 
            let res = [];

            for (let i = 0; i < 21; i++) {
                res.push(num * i);
            }
            return res.slice(1);
        }
    
    </script>
</body>
</html>
